<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoamMate â”‚ Forgot Password</title>
    <link rel="stylesheet" href="../CSS/rm_adminlogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="../Images/icon.png" type="image/png">
</head>
<body>
    <div class="login-form-container">
        <form class="login-form" action="../PHP/rm_forgot_password_process.php" method="POST">
            <div class="forgot-logo-container">
                <img src="../Images/RoamMate_logo.svg" alt="Logo" class="forgot_logo">
            </div>
            <img src="../Images/rm_forgot_title.svg" alt="Logo" class="forgot">
            
            <div class="form-group" style="margin-top: -2px;">
                <input type="email" name="email" placeholder="Enter your email" class="input-field full-width" required>
            </div>

            <!-- Feedback Message -->
            <div id="feedback-message" style="color: #bc6c25; font-size: 14px; margin-bottom: 10px; text-align: center;">
                <!-- Feedback message will be inserted here by JavaScript -->
            </div>

            <div class="form-group">
                <button type="submit" class="send-button">Send Reset Link</button>
            </div>
        </form>
    </div>

    <script>
        // Check if there is a "message" in the query string
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        
        // If a message is found, display it in the feedback message area
        if (message) {
            const feedbackElement = document.getElementById('feedback-message');
            feedbackElement.textContent = message;  // Display the message
        }
    </script>
</body>
</html>
